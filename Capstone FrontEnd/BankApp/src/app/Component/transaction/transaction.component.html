<div class="register-container">
    <div class="register-card">
      <h2 class="text-center mb-4">Make a Transaction</h2>
  
      <form #transactionForm="ngForm" (ngSubmit)="transactionUser(transactionForm)">
        
        <div class="mb-4">
          <label for="Amount" class="form-label">Amount (â‚¹)</label>
          <input 
            type="number" 
            class="form-control" 
            id="Amount" 
            required
            #Amount="ngModel" 
            name="Amount"
            [(ngModel)]="transactionModel.amount"
            placeholder="Enter Amount">
          <div *ngIf="Amount.invalid && Amount.touched" class="error-message">
            <small>Amount is required</small> 
          </div>
        </div>
  
        <div class="mb-4">
          <label for="description" class="form-label">Description</label>
          <input 
            type="text" 
            class="form-control" 
            id="description" 
            required
            #description="ngModel" 
            name="description"
            [(ngModel)]="transactionModel.description"
            placeholder="Enter Description">
          <div *ngIf="description.invalid && description.touched" class="error-message">
            <small>Description is required</small>
          </div>
        </div>
  
        <button 
          type="submit" 
          class="btn btn-primary w-100 custom-btn" 
          [disabled]="transactionForm.invalid">
          Pay Now
        </button>
  
        <div class="text-center mt-3">
          <span>View your </span>
          <a class="text-decoration-none text-primary fw-bold" routerLink="/myAccounts">Account List</a>
        </div>
      </form>
    </div>
  </div>
