<div class="container mt-4">
    <h2 class="text-center mb-4">Accounts Overview</h2>
    
    <div class="table-responsive">
      <table class="table table-striped table-hover text-center custom-table">
        <thead class="table-dark">
          <tr>
            <th scope="col">Account Number</th>
            <th scope="col">Balance</th>
            <th scope="col">Account Type</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let account of accounts">      
            <td>{{ account.accountNumber }}</td>
            <td>{{ account.balance | currency:'INR':'symbol' }}</td>
            <td>{{ allTypes[account.accountTypes - 1] }}</td>
            <td>
              <div class="btn-group">
                <button type="button" class="btn btn-success" (click)="transferTransaction(account.id)">
                  <i class="fas fa-exchange-alt"></i> Transfer
                </button>
                <button type="button" class="btn btn-warning" (click)="doTransaction(account.id)">
                  <i class="fas fa-money-bill-wave"></i> Transaction
                </button>
                <button type="button" class="btn btn-info" (click)="onItemSelector(account.id)">
                  <i class="fas fa-history"></i> History
                </button>
                <button type="button" class="btn btn-danger" (click)="deleteAccount(account.id)">
                  <i class="fas fa-history"></i> Delete
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
