<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         canvas{
            border: 3px solid;
        }
        #canvas2{
            height: 300px;
            width: 500px;
        }
    </style>
</head>
<body>
    <canvas id="canvas1" height="300px" width="500px"></canvas>
    <hr>
    <canvas id="canvas2"></canvas>

    <script>
        const c1 = document.getElementById("canvas1");
        const c2 = document.getElementById("canvas2");
        const context1=c1.getContext('2d');
        const context2=c2.getContext('2d');

        context1.rect(20, 20, 80 ,100);
        context1.stroke();

        context2.rect(100, 20, 150 ,100);
        context2.stroke();

        context1.fillStyle="green";
        context1.fillRect(120, 20, 150 ,100);


    </script>
</body>
</html>
