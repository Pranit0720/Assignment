<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fig{
            display: flex;
        }
        
    
    </style>
</head>
<body>
    <form action="servlet path">
        <div>
            <label for="psw"> Set Password</label>
            <!-- Pattern:-"^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,10}$" -->
            <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%]).{8,10}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>        
        </div>
        <div>
            <label for="psw">Confirm Password</label>
            <input type="password" id="psw" name="psw" required>        
        </div>

        <div>
            <input type="submit">
        </div>
       
    </form>

    <hr>

    <h3>Beach Images</h3>
    <div class="fig">
        <figure >
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhY2h8ZW58MHx8MHx8fDA%3D" alt=" xyz Beach" height="100" width="100"class="img">
            <figcaption>Xyz Beach</figcaption>
        </figure>
        <figure>
            <img src="https://i.redd.it/r8bcwr08jaf81.jpg" alt="Sunset Image" height="100" width="100" class="img">
            <figcaption>Sunset</figcaption>
        </figure>
        <figure>
            <img src="https://images.unsplash.com/photo-1468413253725-0d5181091126?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YmVhY2h8ZW58MHx8MHx8fDA%3D" alt="abc Beach" class="img" height="100" width="100">
            <figcaption>ABC Beach</figcaption>
        </figure>
            
              
            
    </div>
