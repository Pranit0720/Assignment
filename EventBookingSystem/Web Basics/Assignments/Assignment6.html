    <canvas id="mycanvas" width="600" height="400" style="border: 1px solid black;"></canvas>

    <script>
        const canvas = document.getElementById("mycanvas");
        const ctx = canvas.getContext("2d");

        function drawArc(x, y, radius, startAngle, endAngle, color){
            ctx.beginPath();
            ctx.arc(x,y,radius, startAngle, endAngle);
            ctx.strokeStyle = color;
            ctx.fillStyle=color;
            ctx.fill();
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        drawArc(100, 100, 50, 0, Math.PI / 2,"Red");
        drawArc(250, 100, 50,0, Math.PI,"Blue");
        drawArc(400, 100, 50,0, Math.PI*2, "green");
        drawArc(100, 250, 50, Math.PI, 2*Math.PI, "purple");
        drawArc(250, 250, 50, Math.PI / 2 , (3*Math.PI) / 2, "orange");
        drawArc(400,250, 50, 0, (3*Math.PI) / 2, "brown");
    </script>

<canvas id="mycanvas1" width="600" height="400" style="border: 1px solid black;"></canvas>

<script>
    const canvas1 = document.getElementById("mycanvas1");
    const ctx1 = canvas1.getContext("2d");

    ctx1.arc(100,100,50,0,Math.PI/2, true);
    ctx1.fillStyle="red";
    ctx1.fill();
    ctx1.stroke();
    ctx1.moveTo(250,100);
    ctx1.lineTo(300, 300);
    ctx1.stroke();
    ctx1.rect(50, 20, 150 ,100);
    ctx1.stroke();

    ctx1.font='40px, sansarif';
    ctx1.fillText("Hello", 400,80);
    ctx1.font='60px, arial';
    ctx1.fillText("Hello", 500,80);


</script>
